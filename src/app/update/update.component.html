<div class="form-container">
    <h2>Alterar vaga</h2>
    <div class="row grow">
        <form class="row" [formGroup]="updateVagas" (ngSubmit)="updateVaga()">

            <div class="form-floating">
                <input type="text" class="form-control text-input" id="id" placeholder="ID Vaga" name="id" formControlName="id">
                <label for="id">ID Vaga</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="descricao" placeholder="Descrição" name="descricao" formControlName="descricao">
                <label for="descricao">Descrição</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="req_obrigatorios" placeholder="Requisitos obrigatórios" name="req_obrigatorios" formControlName="req_obrigatorios">
                <label for="req_obrigatorios">Requisitos obrigatórios</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="req_desejaveis" placeholder="Requisitos desejáveis" name="req_desejaveis" formControlName="req_desejaveis">
                <label for="req_desejaveis">Requisitos desejáveis</label>
            </div>
        
            <div class="form-floating">
                <input type="number" class="form-control text-input" id="remuneracao" placeholder="Remuneração" name="remuneracao" formControlName="remuneracao">
                <label for="remuneracao">Remuneração</label>
            </div>
        
        
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="aberta1" value="1" placeholder="" name="aberta" formControlName="aberta">
                <label class="form-check-label" for="aberta1">Vaga aberta</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="aberta2" value="2" placeholder="" name="aberta" formControlName="aberta">
                <label class="form-check-label" for="aberta2">Vaga encerrada</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="beneficios" placeholder="Benefícios" name="beneficios" formControlName="beneficios">
                <label for="beneficios">Benefícios</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="local_trabalho" placeholder="Local de trabalho"  name="local_trabalho" formControlName="local_trabalho">
                <label for="local_trabalho">Local de trabalho</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="foto" placeholder="Imagem" name="foto" formControlName="foto">
                <label for="foto">Imagem</label>
            </div>
        
        
            <div class="col-12 button">
                <button type="submit" class="btn btn-warning"  >Atualizar Vaga</button>
            </div>
        </form>
    </div>
    
</div>
