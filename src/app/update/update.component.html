<div class="form-container">
    <h2>Alterar vaga</h2>
    <div class="row grow">
        <form class="row g-3 needs-validation" novalidate>

            <div class="form-floating">
                <input type="text" class="form-control text-input" id="id" placeholder="ID Vaga" name="id" [(ngModel)]="vaga.id" >
                <label for="id">ID Vaga</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="descricao" placeholder="Descrição" name="descricao" [(ngModel)]="vaga.descricao">
                <label for="descricao">Descrição</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="req_obrigatorios" placeholder="Requisitos obrigatórios" name="req_obrigatorios" [(ngModel)]="vaga.req_obrigatorios">
                <label for="req_obrigatorios">Requisitos obrigatórios</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="req_desejaveis" placeholder="Requisitos desejáveis" name="req_desejaveis" [(ngModel)]="vaga.req_desejaveis">
                <label for="req_desejaveis">Requisitos desejáveis</label>
            </div>
        
            <div class="form-floating">
                <input type="number" class="form-control text-input" id="remuneracao" placeholder="Remuneração" name="remuneracao" [(ngModel)]="vaga.remuneracao">
                <label for="remuneracao">Remuneração</label>
            </div>
        
        
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="aberta1" value="1" placeholder="" name="aberta" [(ngModel)]="vaga.aberta">
                <label class="form-check-label" for="aberta1">Vaga aberta</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="aberta2" value="2" placeholder="" name="aberta" [(ngModel)]="vaga.aberta">
                <label class="form-check-label" for="aberta2">Vaga encerrada</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="beneficios" placeholder="Benefícios" name="beneficios" [(ngModel)]="vaga.beneficios">
                <label for="beneficios">Benefícios</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="local_trabalho" placeholder="Local de trabalho"  name="local_trabalho" [(ngModel)]="vaga.local_trabalho">
                <label for="local_trabalho">Local de trabalho</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control text-input" id="foto" placeholder="Imagem" name="foto" [(ngModel)]="vaga.foto">
                <label for="foto">Imagem</label>
            </div>
        
        
            <div class="col-12 button">
                <button type="button" class="btn btn-warning" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" class="btn btn-danger" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
        </form>
    </div>
    
</div>
