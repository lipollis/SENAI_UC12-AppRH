<section>
  <div class="container">
    <div class="painel-card ">
      <div *ngFor="let vaga of vagas" class="row">

        <div class="col-sm-6">

          <div class="text-white bg-secondary card border-warning">
            <div class="row g-0">
              <div class="col-md-4 div-img">
                <img src="../../assets/img/Vagas/{{vaga.foto}}" class="img-fluid rounded-start"
                  alt="Imagem referente a vaga">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <div class="card-header">ID: {{vaga.id}} - {{vaga.descricao}} </div>

                  <div class="card-inside">
                    <p class="card-text">Remuneração: {{vaga.remuneracao}} </p>
                    <p class="card-text">Local de Trabalho: {{vaga.local_trabalho}} </p>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      + Info!
                    </button>

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>


      </div>
    </div>
  </div>
</section>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
  name="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ID vaga: </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="list-descricao">
          <ul>
            <li>Descrição: </li>
            <li>Requisitos obrigatórios: </li>
            <li>Requisitos desejáveis: </li>
            <li>Remuneração: </li>
            <li>Vaga está aberta? 1-Sim 0-Não:</li>
            <li>Benefícios: </li>
            <li>Local de trabalho: </li>
          </ul>
        </div>
      </div>


      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>

      </div>
    </div>
  </div>
</div>
